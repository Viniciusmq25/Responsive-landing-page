<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="content">
      <div class="principal">
        <h1 class="principal-titulo"> Your Result </h1>

          <div class="principal-pontuaÃ§ao">
            <p class="principal-nota">76</p>
            <p class="principal-notamax">of 100</p>
          </div>


          <h2 class="principal-opiniao">Great</h2>
          
          <div class="principal-subtitulo">
            <p class="principal-resumo">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        
        <div class="summary">

        <h2 class="summary-h2">Summary</h2>

          <div>
                  <div class="summary-flex reaction">
                    <h3 class="summary-titulo texto-reaction">Reaction</h3>
                    <p class="summary-nota">80 <strong>/ 100</strong></p>
                  </div>

                  <div class="summary-flex Memory">
                    <h3 class="summary-titulo texto-memory"> Memory</h3>
                    <p class="summary-nota"> 92 <strong>/ 100</strong></p>
                  </div>

                  <div class="summary-flex Verbal">
                    <h3 class="summary-titulo texto-verbal">Verbal</h3>
                    <p class="summary-nota">61 <strong>/ 100</strong></p>
                  </div>

                  <div class="summary-flex visual">
                    <h3 class="summary-titulo texto-visual">Visual</h3>
                    <p class="summary-nota">72 <strong>/ 100</strong></p>
                  </div>
          </div>
        
          <div class="button">
            <button class="button-item"> Continue </button>
          </div>

        </div>
</div>

    

    
  
  <div class="attribution">
    <p>Challenge by</p> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="frontendmentor-link">Frontend Mentor</a>. 
    Coded by <a href="https://viniciusmq25.github.io/vinicius-quintian/index.html" class="name-link">Vinicius Quintian</a>.
  </div>

</body>
</html>
